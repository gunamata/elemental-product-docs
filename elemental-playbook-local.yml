site:
  title: Elemental documentation
  url: /
  start_page: 1.5@elemental-product-docs:en:index.adoc

content:
  sources:
    - url: ./
      branches: [main]
      start_paths: [docs/*]

ui:
  bundle:
    url: https://github.com/rancher/product-docs-ui/blob/main/build/ui-bundle.zip?raw=true
    snapshot: true
  supplemental_files: ./product-docs-supplemental-files

asciidoc:
  extensions:
    - asciidoctor-kroki
    - '@asciidoctor/tabs'

antora:
  extensions:
  - require: '@antora/lunr-extension'
